<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoC - Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --hover-color: #fff;
        }

        /* Milky Way Background */
        .milkyway {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            z-index: -1;
            overflow: hidden;
        }

        .milkyway:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'),
                radial-gradient(circle at center, #0a192f 0%, #020c1b 100%);
            animation: rotate 60s linear infinite;
            opacity: 0.8;
        }

        .milkyway:after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'),
                radial-gradient(circle at center, transparent 0%, #020c1b 100%);
            animation: rotate-reverse 40s linear infinite;
            opacity: 0.4;
        }

        body {
            background-color: #0a192f;
            color: #64ffda;
            font-family: 'Montserrat', sans-serif;
        }

        h1, h2, h3, h4, .navbar {
            font-family: 'Montserrat', sans-serif;
        }

        .navbar {
            margin-bottom: 0;
            background-color: var(--primary-color);
            border: 0;
            font-size: 13px !important;
            letter-spacing: 3px;
            opacity: 0.95;
            transition: all 0.3s ease;
        }

        .navbar-nav li a {
            color: #64ffda !important;
        }

        .navbar-nav li a:hover {
            color: var(--hover-color) !important;
        }

        .navbar-brand {
            color: #64ffda !important;
        }

        .icon-bar {
            background-color: #64ffda !important;
        }

        .container-fluid {
            min-height: 100vh;
            padding: 80px 20px;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #64ffda;
            border-radius: 15px;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 800px;
            margin: 60px auto;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
            padding: 30px;
            position: relative;
        }

        .presentation-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .presentation-container img {
            width: 100%;
            height: auto;
            border: 2px solid #64ffda;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }

        footer {
            background: rgba(10, 25, 47, 0.9);
            color: #64ffda;
            padding: 1rem;
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .card-body {
            text-align: center;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="milkyway"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#myPage">FoC</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="project.html">PROJECTS</a></li>
                    <li><a href="concepts.html">CONCEPTS</a></li>
                    <li><a href="database.html">DATABASE</a></li>
                    <li><a href="documentation.html">DOCS</a></li>
                    <li><a href="aboutme.html">TEAM</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 text-center">
                    <div class="card-body">
                        <div class="presentation-container mb-4">
                            <a href="https://drive.google.com/file/d/1gL6zYcdEBFgzvh-4iPgwfkvESouDlsbX/view?usp=sharing" target="_blank">
                                <img src="database.png" alt="Database presentation" 
                                     style="width: 100%; height: auto; border: 2px solid #64ffda; border-radius: 10px; cursor: pointer;">
                            </a>
                        </div>
                        <h4 class="mt-3" style="color: #64ffda;">Database Presentation</h4>
                        <p class="mt-3" style="color: #8892b0;">Click on the image above to view the presentation.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <p class="mb-0">@ Powered by UB</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
