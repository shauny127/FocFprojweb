<!DOCTYPE html>
<html>
<head>
    <title>AND Gate Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d, #1a1a1a);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Add subtle animated stars in background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: 1;
            animation: starTwinkle 15s linear infinite;
        }

        @keyframes starTwinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-550px); }
        }

        .gate-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .gate-button {
            padding: 12px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .gate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .image-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: rgba(108, 117, 125, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .back-link:hover {
            background: rgba(108, 117, 125, 0.5);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(255,255,255,0.1);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .img-fluid {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <h1 class="text-center mb-4">AND Gate Logic Simulator</h1>
        
        <div class="button-container">
            <button class="btn btn-primary gate-button" onclick="document.getElementById('clubImage').src='andonoff.png'">
                1 AND 0
            </button>
            <button class="btn btn-info gate-button" onclick="document.getElementById('clubImage').src='and2off.png'">
                0 AND 0
            </button>
            <button class="btn btn-success gate-button" onclick="document.getElementById('clubImage').src='andoffon.png'">
                0 AND 1
            </button>
            <button class="btn btn-warning gate-button" onclick="document.getElementById('clubImage').src='and2on.png'">
                1 AND 1
            </button>
        </div>

        <div class="image-container">
            <img id="clubImage" src="andonoff.png" alt="AND Gate" class="img-fluid">
        </div>

        <div class="text-center">
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
