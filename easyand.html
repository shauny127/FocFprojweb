<!DOCTYPE html>
<html>
<head>
    <title>AND Gate Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* New styles for animated background and modern UI */
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d, #1a1a1a);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated stars background effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: 1;
            animation: starTwinkle 15s linear infinite;
        }

        .gate-container {
            max-width: 800px;  /* Reduced max-width for better centering */
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;  /* Added to center vertically */
        }

        .image-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;      /* Added for consistent width */
            text-align: center; /* Center the image */
        }

        .img-fluid {
            max-width: 80%;   /* Limit image width */
            height: auto;
            margin: 0 auto;   /* Center the image */
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <h1 class="text-center mb-4">AND Gate Logic Simulator</h1>
        
        <div class="button-container">
            <button class="btn btn-primary gate-button" onclick="document.getElementById('clubImage').src='andonoff.png'">
                1 AND 0
            </button>
            <button class="btn btn-info gate-button" onclick="document.getElementById('clubImage').src='and2off.png'">
                0 AND 0
            </button>
            <button class="btn btn-success gate-button" onclick="document.getElementById('clubImage').src='andoffon.png'">
                0 AND 1
            </button>
            <button class="btn btn-warning gate-button" onclick="document.getElementById('clubImage').src='and2on.png'">
                1 AND 1
            </button>
        </div>

        <div class="image-container">
            <img id="clubImage" src="andonoff.png" alt="AND Gate" class="img-fluid">
        </div>

        <div class="text-center">
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
