<!DOCTYPE html>
<html>
<head>
<title>FoC</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        background: #0c0c1f;
        color: white;
        position: relative;
        min-height: 100vh;
    }

    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) linear infinite;
    }

    @keyframes twinkle {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }

    section {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
        position: relative;
        z-index: 1;
        overflow-y: auto;
    }

    table {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
    }

    #demo {
        color: white;
        font-size: 2em;
    }

    img {
        width: 700px;
        height: 400px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 25px 0;
    }

    img:hover {
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    input, button {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        cursor: pointer;
    }

    input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.15);
    }

    /* Make the images responsive */
    @media (max-width: 768px) {
        img {
            width: 90%;
            height: auto;
        }
    }

    footer {
        background: rgba(0, 0, 0, 0.5);
        color: rgba(255, 255, 255, 0.7);
        padding: 15px;
        text-align: center;
        position: relative;
        z-index: 1;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 20px;
    }

    /* Style the "Back to Home" link */
    a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: color 0.3s ease;
        margin: 20px;
        display: inline-block;
    }

    a:hover {
        color: white;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="stars" id="stars"></div>

<section>
<h2>Project 1: UNICODE</h2>
<hr>

<center>
<p>Please input UNICODE number:</p>

<input id="numb" type="text">

<button type="button" onclick="myFunction()">Submit</button>
<br>
<table style="border:1px solid black;margin-left:auto;margin-right:auto;">
 
  <tr>
    <th><center><p id="demo"></center></p></th>
  </tr>
  
</table>


<p><img src="uni1.jpg" alt="Unicode example 1"></p>
<p><img src="uni3.jpg" alt="Unicode example 2"></p>        
<p><img src="uni4.jpg" alt="Unicode example 3"></p>  			

<p></p>
<p></p>         

<br>


</center>

<script>
function myFunction() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  
    text = x;
    unicode = ("&#x" + x)
  
  document.getElementById("demo").innerHTML = unicode;
}
</script>

<script>
    // Create stars
    function createStars() {
        const stars = document.getElementById('stars');
        const count = 100;
        
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = `${Math.random() * 3}px`;
            star.style.width = size;
            star.style.height = size;
            
            // Random duration
            star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            
            stars.appendChild(star);
        }
    }
    
    createStars();
</script>

</section>


<footer>
    <a href="index.html">Back to Home</a>
    <p>@ Powered by UB</p>
</footer>

</body>
</html>
