    <style>
        :root {
            --primary-color: #1a1a1a;
            --hover-color: #fff;
        }

        /* Milky Way Background */
        .milkyway {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            z-index: -1;
            overflow: hidden;
        }

        .milkyway:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'),
                radial-gradient(circle at center, #0a192f 0%, #020c1b 100%);
            animation: rotate 40s linear infinite;
            opacity: 0.8;
        }

        .milkyway:after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'),
                radial-gradient(circle at center, transparent 0%, #020c1b 100%);
            animation: rotate 100s linear infinite;
            opacity: 0.4;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Your existing styles */
        h1, h2, h3, h4, .navbar {
            font-family: 'Montserrat', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            margin-bottom: 0;
            background-color: var(--primary-color);
            border: 0;
            font-size: 13px !important;
            letter-spacing: 3px;
            opacity: 0.95;
            transition: all 0.3s ease;
        }

        /* Content Styles */
        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px);
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-md-8 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #64ffda;
            border-radius: 15px;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
        }

        .presentation-container {
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
            transition: all 0.3s ease;
        }

        .presentation-container:hover {
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.3);
            transform: translateY(-5px);
        }

        footer {
            background: rgba(10, 25, 47, 0.9);
            color: #64ffda;
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
